<tr class="answer-list-row" hx-target="this" hx-swap="outerHTML">
    <td>
    {{ answer.text }}
    </td>

    <td>
        <span class="buttons-container">
            {% if editable %}
            <a
                href="#"
                hx-get="{{ url_for('answer_row_edit', answer_id=answer.id) }}"
                hx-trigger="click"
                hx-on:click="htmx.trigger('.dismissable', 'dismiss-answer-edit')"
                title="Upravit"
            >
                <span class="fa fa-edit"></span>
            </a>
            <a
                href="#"
                hx-delete="{{ url_for('answer_row_delete', answer_id=answer.id) }}"
                hx-trigger="click"
                title="Smazat"
            >
                <span class="fa fa-trash" style="color: red"></span>
            </a>
            {% endif %}
        </span>
    </td>
</tr>

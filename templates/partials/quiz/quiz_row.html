<tr hx-target="this" hx-swap="outerHTML">
    <td>
        <span class="buttons-container">
            <a href="#"
                hx-get="{{ url_for('quiz_row_edit', quiz_id=quiz.id) }}"
                hx-trigger="click"
                title="Přejmenovat">
                    <span class="fa fa-edit"></span>
            </a>
        </span>
        {{ quiz.name }}
    </td>
    <td>
        <span class="buttons-container">

            {% if room %}
            <a class="button-room-opened" href="{{ url_for('room_root', room_code=room.code) }}" title="Otevřená místnost">Otevřená místnost</a>
            {% else %}
            <a href="{{ url_for('room_root', room_code='123') }}" title="Otevřít místnost">Otevřít místnost</a>
            {% endif %}

            <a href="{{ url_for('quiz_detail', quiz_id=quiz.id) }}" title="Zobrazit otázky"><span class="fa fa-th-list"></span></a>
            
            <a href="#"
                hx-delete="{{ url_for('quiz_row_delete', quiz_id=quiz.id) }}"
                hx-confirm="Opravdu smazat celý kvíz včetně všech otázek a odpovědí?"
                hx-trigger="click"
                title="Smazat"
            >
                <span class="fa fa-trash" style="color: red"></span>
            </a>
        </span>
    </td>
</tr>

<li class="question_row_edit{{ ' selected' if question == selected_question }}">
    <input
            type="text"
            name="question_text"
            value="{{ question.text }}"
            placeholder="{{ question.text }}"
            autofocus
            onfocus="this.select();"
    />
    <a
            href="#"
            hx-patch="{{ url_for('question_row_patch', question_id=question.id) }}"
            hx-include="[name='question_text']"
            hx-trigger="click, keyup[key=='Enter'] from:[name='question_text']"
            hx-target=".quiz"
            hx-swap="outerHTML"
            title="uložit"
    >
        ✅
    </a>
    <a
            href="#"
            hx-get="{{ url_for('question_row_get', question_id=question.id) }}"
            hx-trigger="click, click from:.question-list-row, keyup[key=='Escape'] from:[name='question_text']"
            hx-target=".question_row_edit"
            hx-swap="outerHTML"
            title="zrušit"
    >
        ❌
    </a>
</li>

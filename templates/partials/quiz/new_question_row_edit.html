<li class="new-question-row-edit">
    <input
            type="text"
            name="question_text"
            value=""
            placeholder="text otázky"
            autofocus
    />
    <button
            hx-post="{{ url_for('new_question_row_post', quiz_id=quiz.id) }}"
            hx-include="[name='question_text']"
            hx-target=".quiz"
            hx-trigger="click, keyup[key=='Enter'] from:[name='question_text']"
            hx-swap="outerHTML"
    >
        ok
    </button>
    <button
            hx-get="{{ url_for('new_question_row', quiz_id=quiz.id) }}"
            hx-target=".new-question-row-edit"
            hx-trigger="click, click from:.question-list-row, keyup[key=='Escape'] from:[name='question_text']"
            hx-swap="outerHTML"
    >
        zrušit
    </button>
</li>

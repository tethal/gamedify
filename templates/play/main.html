{% extends "base.html" %}

{% block header %}
<header>
    <h1><a href="{{ url_for('root') }}">Gamedify</a></h1>
    <div class="quiz-name">{{ quiz_name }}</div>
</header>
{% endblock %}

{% block content %}
    <main class="game">
        <div hx-ext="ws" ws-connect="/play/ws/{{ connection_id }}">
            <div id="game-content">
                <p class="message">Čekej, probíhá připojování...</p>
            </div>
        </div>
    </main>
{% endblock %}

{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Gamedify</h1>
        <article>
            <header>Seznam kvízů</header>
            <ul>
                {% for quiz in quizzes %}
                    <li>{{ quiz.id }} - {{ quiz.name }}</li>
                {% endfor %}
            </ul>
        </article>
        <article>
            <header>DEBUG</header>
            <form method="POST">
                <input type="submit" value="Reject all player names"/>
            </form>
        </article>
    </div>
{% endblock %}
